<!doctype html>
<html>
<head>
  <link rel="stylesheet" href="styles/reset.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="styles/app.css">
</head>
<body>
  <div class="shirt-store">
    <div class="shirt-container">
      <div class="shirt-canvas">
        <div class="flip-box">
          <i class="fa fa-repeat" aria-hidden="true"></i>
        </div>
        <img class="back" src="images/blue-back.png" alt="blue shirt back">
        <img class="front" src="images/blue-front.png" alt="blue shirt front">
      </div>
      <div class="shirt-menu">
        <div class="icon">
          <i class="fa fa-refresh" aria-hidden="true"></i>
        </div>
        <div class="icon">
          <i class="fa fa-heart-o" aria-hidden="true"></i>
        </div>
        <div class="icon">
          <i class="fa fa-battery-empty" aria-hidden="true"></i>
          <div class="arrow_box2">
            <img src="images/t-shirt.png">
            <img src="images/t-shirt.png">
            <img src="images/t-shirt.png">
            <img src="images/t-shirt.png">
          </div>
        </div>
        <div class="icon">
          <i class="fa fa-square" aria-hidden="true"></i>
          <div class="arrow_box">
            <i id="blue" class="fa fa-square fa-lg" aria-hidden="true"></i>
            <i id="pink" class="fa fa-square fa-lg" aria-hidden="true"></i>
            <i id="green" class="fa fa-square fa-lg" aria-hidden="true"></i>
            <i id ="orange" class="fa fa-square fa-lg" aria-hidden="true"></i>
          </div>
        </div>
        <div class="icon">
          <i class="fa fa-cart-plus" aria-hidden="true"></i>
        </div>
      </div>
      <div class="shirt-info">
        <span>Save My Trees</span>
        <span>$29</span>
      </div>
    </div>
  </div>
</body>
</html>
